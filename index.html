<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>ROCK PAPER SCISSOR</h1>
        <p>First to have 5 points wins</p>
        <div id='message-board'></div>
        <div id='display-score'>
            <div id='player'>
                <p>Player: <span class='player-score'>0</span></p>
                <div>player pick <span class='player-pick'></span></div>
            </div>            
            <div id='computer'>
                <p>Computer: <span class='computer-score'>0</span></p>
                <div>computer pick <span class='computer-pick'></span></div>
            </div>
        </div>
        <div id='choices'>
            <button id='rock' data-key='rock'>Rock</button>
            <button id='paper' data-key='paper'>Paper</button>
            <button id='scissor' data-key='scissor'>Scissor</button>
        </div>
    </body>
    <script src='./script.js' ></script>
</html>
